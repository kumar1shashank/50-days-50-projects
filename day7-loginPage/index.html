<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <div class="screen-content">
          <form class="login">
            <div class="login-field">
              <i class="login-icon fas fa-user">
                <input type="text" class="login-input" placeholder="Username" />
              </i>
            </div>
              <div class="screen-content">
                  <i class="login-icon fas fa-lock">
                <input
                  type="password"
                  class="login-input"
                  placeholder="Password"
                />
              </i>
            </div>
            <button class="login-submit">
                <span class="button-text">Log In Now</span>
                <i class="button-icon fas fa-chevron-right"></i>
            </button>
            
          </form>

          <div class="social-login">
            <h3>log in via</h3>
            <div class="social-icons">
                <a href="#" class="social-login-icon fab fa-instagram"></a>
                <a href="#" class="social-login-icon fab fa-facebook"></a>
                <a href="#" class="social-login-icon fab fa-google"></a>
            </div>
          </div>
        </div>
        <div class="screen-background">
            <span class="screen__background__shape screen__background__shape4"></span>
            <span class="screen__background__shape screen__background__shape3"></span>
            <span class="screen__background__shape screen__background__shape2"></span>
            <span class="screen__background__shape screen__background__shape1"></span>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
